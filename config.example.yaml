# Deep Research Configuration

# OpenAI settings
openai:
  api_key: "sk-xxx"  # Set your OpenAI API key here
  base_url: "https://api.openai.com/v1"
  model: "o3-mini"  # Default model, can be "gpt-4o", "gpt-4o-mini"

# Serper settings
serper:
  api_key: "xxx"  # Set your Serper API key here
  base_url: "https://google.serper.dev/search"

# Tavily settings
tavily:
  api_key: "tvly-dev-xxx"  # Use the token without 'Bearer' prefix
  base_url: "https://api.tavily.com/search"
  # Additional options that can be passed to Tavily API:
  # search_depth: "advanced" # can be "basic" or "advanced"
  # max_results: 5 # number of results to return (default is typically 5)

# Research settings
research:
  default_breadth: 1
  default_depth: 1
  concurrency_limit: 1
  context_size: 128000
  search_source: "serper"
  max_results_per_query: 1
  enable_summary: false